    <title>iCodeThis.com daily challenge</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-[#f1f5fd] flex items-center justify-center min-h-screen">

                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
              </svg>
        </h1>
        <div class="flex items-center justify-center gap-12 py-10">

                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

            </svg>
            <div class="text-2xl font-bold text-center">

            <svg xmlns="http://www.w3.org/2000/svg" class="rotate-180 cursor-pointer" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0f1317" fill="none" stroke-linecap="round" stroke-linejoin="round">

            <div class="grow">
                <h2 class="mb-3 text-xl font-bold">Bodypump</h2>
                <p class="mb-5">09:30 - 60 mins</p>
                <span>Trained by</span>

                </div>
            </div>
            <button class="px-6 py-4 bg-white rounded-lg text-[#0f1016] font-bold hover:vibrate-1">

            </button>

                    <span class="font-bold">ImRichardB</span>
